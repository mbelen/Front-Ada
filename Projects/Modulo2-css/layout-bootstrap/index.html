<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap Layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-3 padding-off white height-box"></div>
                    <div class="col-md-3 padding-off yellow height-box"></div>
                    <div class="col-md-3 padding-off cyan height-box"></div>
                    <div class="col-md-3 padding-off green height-box"></div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-4 padding-off pink height-box"></div>
                    <div class="col-md-4 padding-off red height-box"></div>
                    <div class="col-md-4 padding-off blue height-box"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-3 padding-off blue height-mini-box"></div>
                    <div class="col-md-3 padding-off black height-mini-box"></div>
                    <div class="col-md-3 padding-off pink height-mini-box"></div>
                    <div class="col-md-3 padding-off black height-mini-box"></div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-4 padding-off cyan height-mini-box"></div>
                    <div class="col-md-4 padding-off black height-mini-box"></div>
                    <div class="col-md-4 padding-off white height-mini-box"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-md-6 padding-off gradiente height-mini-box"></div>
                    <div class="col-md-6 padding-off gradiente height-mini-box"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-1 height-mini-box black"></div>
                            <div class="col-md-1 height-mini-box darkgray4 "></div>
                            <div class="col-md-1 height-mini-box darkgray3" ></div>
                            <div class="col-md-1 height-mini-box darkgray2"></div>
                            <div class="col-md-1 height-mini-box darkgray1"></div>
                            <div class="col-md-1 height-mini-box lightgray5"></div>
                            <div class="col-md-1 height-mini-box lightgray4"></div>
                            <div class="col-md-1 height-mini-box lightgray3"></div>
                            <div class="col-md-1 height-mini-box lightgray2"></div>
                            <div class="col-md-1 height-mini-box lightgray1"></div>
                            <div class="col-md-1 height-mini-box lightgray"></div>
                            <div class="col-md-1 height-mini-box white"></div>
                        </div>
                    </div>
                    <div class="col-md-6 padding-off black height-mini-box"></div>
                </div>
            </div>
        </div>
    </div>
    <!--div.col-md-1.numero{$}*12 Shorcut para crear columnas-->
</body>
</html>
