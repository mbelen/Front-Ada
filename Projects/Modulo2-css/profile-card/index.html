<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="container">
       <figure>
           <div class="main-profile">
              <div class="photo-profile">
                <img src="image/estefania.jpg" alt="Estefania foto">
              </div>
              <div class="flat-profile">
                  <img src="image/ve.png" alt="Bandera de Venezuela">
              </div>
           </div>
        </figure>  
       <div id="titles">
            <h1>Estefania Aranguren</h1>
            <h3>Web Designer in Fanbridge</h3>
       </div>
       <div class="resume">
            <p>Graduada en Literatura. Estudiante de Diseño y Programación.
                Curiosa, autodidacta y emprendedora.
                Amante de los gatos y los parques. 
                Alien perdido en las tierras del Sur. 
            </p>
            <div class="social-network">
              <a class="fa fa-facebook icon" href="https://www.facebook.com"></a>
              <a class="fa fa-twitter icon" href="https://twitter.com/?lang=es"></a>
              <a class="fa fa-github icon" href="https://github.com"></a>
              <a class="fa fa-behance icon" href="https://www.behance.net"></a>
            </div>
       </div>
       
    </section>
</body>
</html>
